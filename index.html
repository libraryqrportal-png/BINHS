<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib-portal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>BINHS Library Portal</title>
    <link rel="icon" type="image/x-icon" href="logo1.png" />
  </head>
  <body>
    <div class="status-indicator">Library System Online</div>

    <div class="container">
      <div class="header">
        <div class="logo-container">
          <div><img class="logo" src="logo1.png" /></div>
          <div class="school-info">
            <h1>Bulihan Integrated National High School</h1>
            <hr />
            <h2>BINHS Library Portal</h2>
          </div>
        </div>
      </div>

      <div class="portal-section">
        <h3 class="section-title">Library Access Forms</h3>

        <div class="qr-container">
          <div class="qr-card login-card">
            <div class="qr-code">
              <div class="qr-placeholder">
                <img class="qr1" src="Log In.png" />
              </div>
            </div>
            <div class="qr-label">Log In</div>
          </div>

          <div class="qr-card logout-card">
            <div class="qr-code">
              <div class="qr-placeholder">
                <img class="qr2" src="Log Out.png" />
              </div>
            </div>
            <div class="qr-label">Log Out</div>
          </div>
        </div>

        <div class="instructions">
          Scan the appropriate QR code with mobile device to access the library
          log-in and log-out form
        </div>
      </div>
    </div>
  </body>
</html>
