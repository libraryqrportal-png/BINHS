<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINHS Library Portal</title>
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <header class="header">
        <div class="head2">
        <img class="logo"src="logo1.png">

        <div class="head">
        <h2 class="bhln">Bulihan Integrated National High School</h2>
        <hr class="line">
        <h1 class="elib">BINHS Library Portal</h1>
        </div>
    </header>
    
    <main class="main-body">
        <div class="qr-box ">
           
        <div class="qr-container">  
            <div class="qr-code-wrapper">
                <div class="qr-code1">
                    <img class="qr1" src="Log In.png">
                </div>
                <div class="qr-label">Log In</div>
                
            </div>
            
            <div class="qr-code-wrapper">
                <div class="qr-code2">
                    <img class="qr2" src="Log out.png">
                </div>
                <div class="qr-label">Log Out</div>
    </div>
    <p class="comment">Note: Scan to fill up Library Log-in and Log-out form</p>
    </main>
    </div>

</html>
